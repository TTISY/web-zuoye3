<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!--    引入格式文件-->
    <link rel="stylesheet" href="html&css.css">
</head>
<body>
<div class="rg_layout">
    <div class="rg_center">
        <div class="rg_form">
            <form action="#" method="post">
                <table>
					<tr>
					    <td class="td_left"><label for="name">姓名</label> </td>
					    <td class="td_right"><input type="text" name="name" id="name"> </td>
					</tr>
					<tr>
					<td label for="age">年龄：</label></td>
					            <td input type="number" id="age" name="age" min="16" max="80"></td>
								</tr>
<tr>
				<td>出生日期：</td>
				<td><input type="date" name="birthday">&emsp;&emsp;</td>
			</tr>
                    <tr>
                        <td class="td_left"><label for="email">Email</label> </td>
                        <td class="td_right"><input type="email" name="email" id="email"> </td>
                    </tr>
					<tr>
					    <td class="td_left"><label for="tel">个人主页</label> </td>
					    <td class="td_right"><input type="text" name="tel" id="tel"> </td>
					</tr>
					<tr>
									<td>个人介绍：</td>
									<td><textarea name="text">请输入内容...</textarea></td>
								</tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="提交" id="btn_sub">
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
